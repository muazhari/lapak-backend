logging.level.org.springframework: debug
spring:
  devtools:
    restart:
      additional-paths: /src
  security:
    user:
      name: root
      password: root


server:
  port: 3000
app:
  datasource:
    jdbc-url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    pool-size: 30